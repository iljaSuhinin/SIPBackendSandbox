sonata_admin:
    title:      Аудиогид Эрмитаж
    options:
        #use_select2: false
    security:
        handler: sonata.admin.security.handler.acl
        # acl security information
        information:
            GUEST:    [VIEW, LIST]
            STAFF:    [EDIT, LIST, CREATE]
            EDITOR:   [OPERATOR]
            ADMIN:    [MASTER]
        # permissions not related to an object instance and also to be available when objects do not exist
        # the DELETE admin permission means the user is allowed to batch delete objects
        admin_permissions: [CREATE, LIST, DELETE, UNDELETE, OPERATOR, MASTER]
        # permission related to the objects
        object_permissions: [VIEW, EDIT, DELETE, UNDELETE, OPERATOR, MASTER, OWNER]
    dashboard:
        blocks:
            # display a dashboard block
            - { position: left, type: sonata.admin.block.admin_list }
        groups:
            Infrastructure: ~
            Guide: ~
            Exhibit: ~
            settings:
                items:
                    - sonata.user.admin.user
                    - sonata.user.admin.group
                    - armd.content.log.admin
                    - sonata.media.admin.media
                    - sonata.media.admin.gallery
    templates:
        layout:  ArmdResourceBundle:Admin:standard_layout.html.twig
        edit:    ArmdResourceBundle:Admin:edit.html.twig

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

        sonata.block.service.text:
        sonata.block.service.action:
        sonata.block.service.rss:

sonata_doctrine_orm_admin:
    templates:
        form:
            - SonataDoctrineORMAdminBundle:Form:form_admin_fields.html.twig
            - ArmdResourceBundle:Form:fields.html.twig
