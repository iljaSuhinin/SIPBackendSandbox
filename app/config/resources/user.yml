fos_user:
    db_driver:      orm
    firewall_name:  main
    user_class:     Armd\ResourceBundle\Entity\User\User

    group:
        group_class:  Armd\ResourceBundle\Entity\User\Group

    profile:  # Authentication Form
        form:
            type:               fos_user_profile
            name:               fos_user_profile_form
            validation_groups:  [Authentication] # Please note : this is not the default value

sonata_user:
    security_acl: true
    manager_type: orm
    impersonating_route: sonata_user_impersonating
    class:
        user:   Armd\ResourceBundle\Entity\User\User
        group:  Armd\ResourceBundle\Entity\User\Group

    profile:  # Profile Form (firstname, lastname, etc ...)
        form:
            type:               sonata_user_profile
            handler:            sonata.user.profile.form.handler.default
            name:               sonata_user_profile_form
            validation_groups:  [Profile]